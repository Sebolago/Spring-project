<!DOCTYPE html> 
<html lang= "pl" xmlns:th="http://www.thymeleaf.org"> 
    <head th:include="layout :: head"> 
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    </head> 
    <body class="d-flex flex-column min-vh-100" >
        <div class="col">
        <div class="d-flex justify-content-center " th:include="layout :: navigationPanel"></div> 
        <h1 class="d-flex justify-content-center ">Logowanie do systemu:</h1> </br>
        <div class="d-flex justify-content-center "> 
        
        <form th:action="@{/login}" method="POST"> 
             <div class="form-group">  
             <label for="login">Login </label><br/> 
            <input class="input-group" type="text" name="login" id="login" placeholder="Login"/> 
             </div>
            <div class="form-group">
                <label for="passwd"> Password </label></br>
            <input class="input-group" type="password" name="passwd" id="passwd" placeholder="Hasło"/> 
            </div>
            <button class="btn" type="submit">Zaloguj się</button> 
        </form> 
        </div>
        <div th:include="layout :: footer"></div> 
        </div>
    </body> 
</html>
